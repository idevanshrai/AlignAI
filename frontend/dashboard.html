<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Resume Analyzer Pro</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f8f9fa;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 30px;
    }
    .form-label {
      font-weight: 600;
      color: #495057;
    }
    textarea {
      min-height: 150px;
    }
    .btn-analyze {
      background-color: #3498db;
      border: none;
      padding: 10px 25px;
      font-weight: 600;
      width: 100%;
      margin-top: 15px;
    }
    .results {
      margin-top: 30px;
      display: none;
    }
    .progress {
      height: 25px;
      margin: 15px 0;
    }
    .skill-badge {
      margin-right: 5px;
      margin-bottom: 5px;
    }
    .card {
      margin-bottom: 20px;
      border: none;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }
    .card-header {
      font-weight: 600;
    }
    .error {
      color: #e74c3c;
      margin-top: 10px;
      font-weight: 500;
    }
    .insight-item {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Resume Analyzer Pro</h2>
    <form id="uploadForm">
      <div class="mb-3">
        <label for="resume" class="form-label">Upload Resume (PDF):</label>
        <input class="form-control" type="file" id="resume" name="resume" accept="application/pdf" required>
      </div>

      <div class="mb-3">
        <label for="jobdesc" class="form-label">Paste Job Description:</label>
        <textarea class="form-control" id="jobdesc" name="jobdesc" rows="6" required></textarea>
      </div>

      <button type="submit" class="btn btn-primary btn-analyze">Analyze Resume</button>
    </form>

    <div class="error" id="errorMsg"></div>

    <div class="results" id="results">
      <div class="score-card mb-4 p-4 bg-light rounded">
        <h3 class="text-center">Overall Match Score: <span id="finalScore" class="fw-bold">0</span>%</h3>
        <div class="progress">
          <div id="scoreBar" class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar"></div>
        </div>
        <p class="text-center text-muted" id="scoreFeedback"></p>
      </div>

      <div class="row">
        <div class="col-md-6">
          <div class="card">
            <div class="card-header bg-primary text-white">
              <i class="bi bi-graph-up"></i> Analysis Scores
            </div>
            <div class="card-body">
              <div class="mb-3">
                <h6>TF-IDF Similarity</h6>
                <div class="d-flex justify-content-between">
                  <span id="tfidfScore">0</span>
                  <small class="text-muted">Text relevance</small>
                </div>
              </div>

              <div class="mb-3">
                <h6>Semantic Match (BERT)</h6>
                <div class="d-flex justify-content-between">
                  <span id="bertScore">0</span>
                  <small class="text-muted">Contextual understanding</small>
                </div>
              </div>

              <div class="mb-3">
                <h6>Skill Match</h6>
                <div class="d-flex justify-content-between">
                  <span id="skillScore">0</span>
                  <small class="text-muted">Required skills</small>
                </div>
              </div>

              <div>
                <h6>ATS Compliance</h6>
                <div class="d-flex justify-content-between">
                  <span id="atisScore">0</span>
                  <small class="text-muted">Resume formatting</small>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="col-md-6">
          <div class="card">
            <div class="card-header bg-success text-white">
              <i class="bi bi-tools"></i> Skills Analysis
            </div>
            <div class="card-body">
              <h6>Matched Skills</h6>
              <div id="matchedSkills" class="mb-3"></div>

              <h6>Missing Skills</h6>
              <div id="missingSkills" class="mb-3"></div>

              <h6>Resume Length</h6>
              <div id="resumeLength"></div>
            </div>
          </div>
        </div>
      </div>

      <div class="card mt-4" id="insightsCard" style="display: none;">
        <div class="card-header bg-info text-white">
          <i class="bi bi-lightbulb"></i> AI-Powered Suggestions
        </div>
        <div class="card-body">
          <div id="geminiInsights"></div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">

  <script>
    document.getElementById('uploadForm').addEventListener('submit', async function (e) {
      e.preventDefault();

      // Reset UI
      document.getElementById('errorMsg').innerText = '';
      document.getElementById('results').style.display = 'none';
      document.getElementById('insightsCard').style.display = 'none';

      // Show loading state
      const submitBtn = e.target.querySelector('button[type="submit"]');
      submitBtn.disabled = true;
      submitBtn.innerHTML = '<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span> Analyzing...';

      try {
        const formData = new FormData();
        formData.append('resume', document.getElementById('resume').files[0]);
        formData.append('jobdesc', document.getElementById('jobdesc').value);

        const response = await fetch('http://127.0.0.1:5001/analyze', {
          method: 'POST',
          body: formData
        });

        const data = await response.json();

        if (!response.ok) {
          throw new Error(data.error || 'Analysis failed');
        }

        // Display results
        displayResults(data);
      } catch (err) {
        document.getElementById('errorMsg').innerText = 'Error: ' + err.message;
      } finally {
        submitBtn.disabled = false;
        submitBtn.textContent = 'Analyze Resume';
      }
    });

    function displayResults(data) {
      // Basic scores
      document.getElementById('finalScore').textContent = data.final_score;
      document.getElementById('tfidfScore').textContent = data.tfidf_score;
      document.getElementById('bertScore').textContent = data.bert_score;
      document.getElementById('skillScore').textContent = data.skill_score;
      document.getElementById('atisScore').textContent = data.atis_score;

      // Progress bar
      const scoreBar = document.getElementById('scoreBar');
      scoreBar.style.width = `${data.final_score}%`;
      scoreBar.setAttribute('aria-valuenow', data.final_score);

      // Color coding
      if (data.final_score > 75) {
        scoreBar.className = 'progress-bar progress-bar-striped progress-bar-animated bg-success';
        document.getElementById('scoreFeedback').textContent = 'Excellent match! Your resume aligns well with this position.';
      } else if (data.final_score > 50) {
        scoreBar.className = 'progress-bar progress-bar-striped progress-bar-animated bg-warning';
        document.getElementById('scoreFeedback').textContent = 'Good match, but could use some improvements.';
      } else {
        scoreBar.className = 'progress-bar progress-bar-striped progress-bar-animated bg-danger';
        document.getElementById('scoreFeedback').textContent = 'Needs significant improvements to match this job.';
      }

      // Skills display
      const matchedSkillsDiv = document.getElementById('matchedSkills');
      matchedSkillsDiv.innerHTML = data.matched_skills.length > 0 ?
        data.matched_skills.map(skill => `<span class="badge bg-success skill-badge">${skill}</span>`).join('') :
        '<span class="text-muted">None</span>';

      const missingSkillsDiv = document.getElementById('missingSkills');
      missingSkillsDiv.innerHTML = data.missing_skills.length > 0 ?
        data.missing_skills.map(skill => `<span class="badge bg-danger skill-badge">${skill}</span>`).join('') :
        '<span class="text-muted">None</span>';

      // Resume length
      document.getElementById('resumeLength').innerHTML = `
        <div class="progress" style="height: 10px;">
          <div class="progress-bar" role="progressbar" style="width: ${Math.min(100, data.resume_length/5)}%"></div>
        </div>
        <small class="text-muted">${data.resume_length} words (ideal: 400-600 words)</small>
      `;

      // Gemini Insights
      if (data.improvements) {
        const insightsHtml = `
          <h5><i class="bi bi-check-circle"></i> Key Improvements</h5>
          <ul class="list-group list-group-flush mb-3">
            ${data.improvements.map(i => `<li class="list-group-item insight-item">${i}</li>`).join('')}
          </ul>

          <h5><i class="bi bi-exclamation-triangle"></i> Missing Qualifications</h5>
          <ul class="list-group list-group-flush mb-3">
            ${data.missing_qualifications.map(m => `<li class="list-group-item insight-item">${m}</li>`).join('')}
          </ul>

          <h5><i class="bi bi-key"></i> Suggested Keywords</h5>
          <div class="mb-3">
            ${data.suggested_keywords.map(k => `<span class="badge bg-secondary me-1">${k}</span>`).join('')}
          </div>

          <h5><i class="bi bi-layout-text-sidebar"></i> Formatting Tips</h5>
          <p>${data.formatting_suggestions}</p>
        `;

        document.getElementById('geminiInsights').innerHTML = insightsHtml;
        document.getElementById('insightsCard').style.display = 'block';
      }

      // Show results
      document.getElementById('results').style.display = 'block';
    }
  </script>
</body>
</html>
