<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AlignAI | Loading</title>
  <link rel="stylesheet" href="./css/splash.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <div class="splash-container">
    <div class="particles" id="particles"></div>

    <div class="logo-container">
      <div class="logo-outer">
        <div class="logo-inner">
          <i class="fas fa-robot"></i>
        </div>
      </div>
      <h1 class="logo-text">Align<span>AI</span></h1>
      <p class="tagline">Precision Resume Matching</p>
    </div>

    <div class="loading-container">
      <div class="loading-bar">
        <div class="progress"></div>
      </div>
      <p class="loading-text">Initializing neural analysis...</p>
    </div>

    <div class="tech-lines">
      <div class="line line-1"></div>
      <div class="line line-2"></div>
      <div class="line line-3"></div>
    </div>
  </div>

  <script>
    // Store in session storage to prevent showing on refresh
    if (!sessionStorage.getItem('splashShown')) {
      sessionStorage.setItem('splashShown', 'true');
    } else {
      // Skip splash if reloading
      window.location.href = "login.html";
    }

    // Loading animation
    const progressBar = document.querySelector('.progress');
    const loadingText = document.querySelector('.loading-text');
    const phrases = [
      "Booting analysis engines...",
      "Parsing neural networks...",
      "Calibrating matching algorithms...",
      "Preparing your dashboard..."
    ];

    let progress = 0;
    const interval = setInterval(() => {
      progress += Math.random() * 12 + 3;
      progressBar.style.width = `${Math.min(progress, 100)}%`;

      // Change loading text
      if (progress % 25 < 5) {
        loadingText.textContent = phrases[Math.floor(progress / 25) % phrases.length];
      }

      // Redirect when complete
      if (progress >= 100) {
        clearInterval(interval);
        setTimeout(() => {
          window.location.href = "login.html";
        }, 600);
      }
    }, 400);

    // Particle background
    const particles = document.getElementById('particles');
    const particleCount = 30;

    for (let i = 0; i < particleCount; i++) {
      const particle = document.createElement('div');
      particle.className = 'particle';
      particle.style.left = `${Math.random() * 100}%`;
      particle.style.top = `${Math.random() * 100}%`;
      particle.style.width = `${Math.random() * 4 + 2}px`;
      particle.style.height = particle.style.width;
      particle.style.animationDelay = `${Math.random() * 5}s`;
      particles.appendChild(particle);
    }
  </script>
</body>
</html>
